<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
        .error {
            border: 1px solid red;
        }
    </style>
  </head>
  <body>
    <input id="from" type="text" />
    В инпуте написано: <span></span>

    <br />

    <button class="messageBtn">Показать блок</button>
    <div class="message">Привет :)</div>

    <br />

    <form>
      <label>
        Первый инпут:
        <input class="form-control" type="text" />
      </label>
      <br />
      <br />
      <label>
        Второй инпут:
        <select class="form-control">
          <option value=""></option>
          <option value="1">Один</option>
          <option value="2">Два</option>
        </select>
      </label>
      <br />
      <br />
      <button>Отправить</button>
    </form>

    <script>
      "use strict";
     // 1. При изменении значения в input с id="from", 
     //значение содержащееся в нем должно моментально отображаться в span. 
     //То есть при печати в input'е тег span также должен меняться.
     const inputEl = document.querySelector('#from');
     const spanEl = document.querySelector('span');
     inputEl.addEventListener('change', function(e){
        spanEl.innerHTML = e.target.value;
     });
     //2. При клике на кнопку с классом messageBtn необходимо элементу с классом message:
     //- добавить два класса: animate_animated и animate_fadeInLeftBig
     //- поставить данному элементу стиль visibility в значение 'visible'.
     const butEl = document.querySelector('.messageBtn');
     const mesEl = document.querySelector('.message');
     butEl.addEventListener('click', function (e) {
        mesEl.style.visibility = 'visible';
        mesEl.classList.add('animate_animated');
        mesEl.classList.add('animate_fadeInLeftBig');
     });
     //3. Необходимо при отправке формы проверить, заполнены ли все поля в этой форме. 
     //Если какое-либо поле не заполнено, форма не должна отправляться, также должны быть 
     //подсвечены незаполненные поля (необходимо поставить класс error незаполненным полям). 
     //Как только пользователь начинает заполнять какое-либо поле, необходимо, при вводе в данное поле, произвести проверку:
     //- Если поле пустое, необходимо данное поле подсветить (поставить класс error данному полю).
     //- Если поле было чем-либо заполнено, подсветку (класс error) необходимо убрать.
     const formEl = document.querySelector('form');
     const oneInputEl  = formEl.querySelector('input.form-control');
     const twoInputEl = formEl.querySelector('select.form-control');
     const buttonEl = formEl.querySelector('button');
     buttonEl.addEventListener('click',function (e){
         if (oneInputEl.value === '') {
            oneInputEl.classList.add('error');
         }else if (twoInputEl.value === ""){
            twoInputEl.classList.add('error');
         }
     });
     formEl.addEventListener('input', event => {
      if (!event.target.classList.contains('form-control')) {
        return;
      }
      event.target.value === ''
        ? event.target.classList.add('error')
        : event.target.classList.remove('error');
    });
     
    </script>
  </body>
</html>
